<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Document</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-secondary">

    <div class="bg-light p-5 rounded shadow col-5">


        <form class="row g-3" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <h2>Registro</h2>
            <div class="col-12">
                <label class="form-label">Nombre</label>
                {{form.name}}
            </div>
            <div class="col-12">
                <label class="form-label">Surname</label>
                {{form.surname}}
            </div>

            <div class="col-md-12">
                <label class="form-label">Email</label>
                {{form.email}}
            </div>
            <div class="col-md-6">
                <label class="form-label">Contrase単a</label>
                {{form.password1}}
            </div>

            <div class="col-md-6">
                <label class="form-label">Confirmar contrase単a</label>
                {{form.password2}}
            </div>

            <div class="col-md-6">
                <label class="form-label">Control Number</label>
                {{form.control_number}}
            </div>
            <div class="col-md-3">
                <label class="form-label">Age</label>
                {{form.age}}

            </div>
            <div class="col-md-3">
                <label class="form-label">Telefono</label>
                {{form.tel}}

            </div>
            {% include 'mensaje.html' %}

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>

    </div>

    <script>

        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;

            if (password1.length < 8) {

                Swal.fire({
                    title: "Error",
                    icon: "error",
                    text: "La contrase単a debe tener al menos 8 caracteres.",

                });

                return false;

            } else if (password1 != password2) {

                Swal.fire({
                    title: "Error",
                    icon: "error",
                    text: "Las contrase単as no coinciden ",
                    draggable: true
                });

                return false;

            } else {
                Swal.fire({


                    title: "Realizado",
                    text: "Accion relaizada con exito",
                    icon: "Succes"


                });

                return true
            }

        }

    </script>
</body>

</html>
