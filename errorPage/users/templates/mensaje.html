<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- Modal -->

    <div class="modal fade" id="messageModal" tabindex="-1" aria- labelledby="messageModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                    <img id="modalImage" class="img-fluid" style="display: none;" alt="Imagen del mensaje">
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs- dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const message = JSON.parse('{{ message| safe }}'.replace(/&quot;/g, '"'));
            if (message) {
                document.getElementById("modalMessage").innerText =
                    `[${message.type.toUpperCase()}] CÃ³digo ${message.code}: ${message.message}`;
                if (message.img) {
                    const imgElement = document.getElementById("modalImage");
                    imgElement.src = message.img;
                    imgElement.style.display = "block";
                }
                const modal = new
                    bootstrap.Modal(document.getElementById('messageModal'));
                modal.show();
            }
        });

    </script>
</body>

</html>
